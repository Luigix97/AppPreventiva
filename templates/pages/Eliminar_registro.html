{% extends "appWeb.html" %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <h3>¿Desea Eliminar el Registro de {{alumno.materiaAsistir}}? </h3>
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-secondary" href="{% url 'gestiona_registro' %}">Cancelar</a>
</form>

{% endblock %}
